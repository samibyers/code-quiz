<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <header class="header">
        <!--link to the highscores-->
        <a id="highscoresLink" href="#">View Highscores</a>
        <!--Timer-->
         <span id="time">Time: <span id="timeLeft">0</span></span>
    </header>
    <!--Starting page that starts the quiz-->
    <main>
        <div id="startPage">
            <h1 class="qStyle">Coding Quiz Challenge!</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
                </p>
        
            <div id="startBtn">
                <button class="buttons">Start Quiz</button>
            </div>
        </div>
        
        <div class="questionSection qStyle">
            <h1 class="qStyle question" ></h1>
                <ul class="aStyle">
                    <li class="spacing"><button class="buttons answer1"></button></li>
                    <li class="spacing"><button class="buttons answer2"></button></li>
                    <li class="spacing"><button class="buttons answer3"></button></li><!--correct-->
                    <li class="spacing"><button class="buttons answer4"></button></li>
                </ul>
        </div>
        <div id="allDonePage">
            <h1 class="qStyle">All done!</h1>
            <p><span id="score"></span></p>
            <p id="form-input">Enter initials:
                <input type="text" class="initials" id="initialsEntry">
                <button class="buttons" id="submitBtn">Submit</button>
            </p>
        </div>
        <div id="highscorePage">
            <h1>Highscores</h1>
            <div id="highscores"></div>
            <button id="goBack" class="buttons">Go Back</button>
            <button id="clearHighscores" class="buttons">Clear Highscores</button>
        </div>
    </main>    
    <!--link to the JavaScript file-->
    <script src="./assets/script.js"></script>
</body>
</html>
